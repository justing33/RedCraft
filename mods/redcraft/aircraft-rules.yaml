VIKING:
    Inherits: ^Helicopter
    Inherits@AUTOTARGET: ^AutoTargetAir
    Buildable:
        Queue: Aircraft
        BuildAtProductionType: Plane
        BuildDuration: 750
        BuildPaletteOrder: 50
        Prerequisites: starport
        Description: TBD
    Valued:
        Cost: 150
        # Oil: 75
        # Supply: 2
    Tooltip:
        Name: Viking
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Health:
        HP: 135
    Armor:
        Type: Light
        # Armored, Mechanical
    RevealsShroud:
        # MinRange: 11c0
        Range: 10c0
        Type: GroundPosition
        RevealGeneratedShroud: False
    RevealsShroud@GAPGEN:
        Range: 11c0
        Type: GroundPosition
    Armament:
        Weapon: VikingMissileAA
        LocalOffset: 0,-640,0, 0,640,0
        LocalYaw: -40, 24
        PauseOnCondition: !ammo
        # Infinite Ammo
        AmmoUsage: 0
    AmmoPool:
        Ammo: 8
        AmmoCondition: ammo
    AttackAircraft:
        FacingTolerance: 80
        PersistentTargeting: false
        OpportunityFire: False
    Aircraft:
        CruiseAltitude: 2560
        AltitudeVelocity: 0c75
        TurnSpeed: 16
        Speed: 78
        RepulsionSpeed: 40
        MaximumPitch: 56
    AutoTarget:
        InitialStance: HoldFire
        InitialStanceAI: HoldFire
    Selectable:
        Bounds: 1536, 1194, 0, 85
        DecorationBounds: 1706, 1237, 0, 42
    Contrail@1:
        Offset: -598,-683,0
        StartColorAlpha: 128
    Contrail@2:
        Offset: -598,683,0
        StartColorAlpha: 128
    LeavesTrails:
        Offsets: -853,0,171
        MovingInterval: 2
        Image: smokey
        SpawnAtLastPosition: False
        Type: CenterPosition
        RequiresCondition: enable-smoke
    ProducibleWithLevel:
        Prerequisites: aircraft.upgraded
    # Hiding the infinite ammo pips decoration
    GrantConditionOnDamageState@SmokeTrail:
        Condition: enable-smoke
    WithProductionIconOverlay:
        Types: Veterancy
        Prerequisites: aircraft.upgraded
    # Transforms into a Chrono Tank (Landed Viking)
    Transforms:
        IntoActor: viking-am

