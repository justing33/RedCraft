        InitialStance: HoldFire
        InitialStanceAI: HoldFire
    WithIdleOverlay@ROTORAIR:
        Sequence: rotor
        RequiresCondition: airborne
    WithIdleOverlay@ROTORGROUND:
        Sequence: slow-rotor
        RequiresCondition: !airborne
    WithMuzzleOverlay:
    LeavesTrails:
