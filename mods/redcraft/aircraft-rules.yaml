MIG:
    Inherits: ^Helicopter
    Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
    Buildable:
        Queue: Aircraft
        BuildAtProductionType: Plane
        BuildPaletteOrder: 50
        Prerequisites: ~afld, stek, ~techlevel.high
        Description: Fast Ground-Attack Plane.\n  Strong vs Buildings, Vehicles\n  Weak vs Infantry, Aircraft
    Valued:
        Cost: 2000
    Tooltip:
        Name: Viking
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Health:
        HP: 8000
    RevealsShroud:
        MinRange: 11c0
        Range: 13c0
        Type: GroundPosition
        RevealGeneratedShroud: False
    RevealsShroud@GAPGEN:
        Range: 11c0
        Type: GroundPosition
    Armament:
        Weapon: Maverick
        LocalOffset: 0,-640,0, 0,640,0
        LocalYaw: -40, 24
        PauseOnCondition: !ammo
        # Infinite Ammo
        AmmoUsage: 0
    AttackAircraft:
        FacingTolerance: 80
        PersistentTargeting: false
        OpportunityFire: False
    Aircraft:
        CruiseAltitude: 2560
        TurnSpeed: 16
        Speed: 223
        RepulsionSpeed: 40
        MaximumPitch: 56
    AutoTarget:
        InitialStance: HoldFire
        InitialStanceAI: HoldFire
    AmmoPool:
        Ammo: 24
        ReloadDelay: 8
        AmmoCondition: ammo
    Selectable:
        Bounds: 1536, 1194, 0, 85
        DecorationBounds: 1706, 1237, 0, 42
    Contrail@1:
        Offset: -598,-683,0
        StartColorAlpha: 128
    Contrail@2:
        Offset: -598,683,0
        StartColorAlpha: 128
    SpawnActorOnDeath:
        Actor: MIG.Husk
    LeavesTrails:
        Offsets: -853,0,171
        MovingInterval: 2
        Image: smokey
        SpawnAtLastPosition: False
        Type: CenterPosition
        RequiresCondition: enable-smoke
    ProducibleWithLevel:
        Prerequisites: aircraft.upgraded
    Rearmable:
        RearmActors: afld, afld.ukraine
    # Hiding the infinite ammo pips decoration
    -WithAmmoPipsDecoration:
    GrantConditionOnDamageState@SmokeTrail:
        Condition: enable-smoke
    WithProductionIconOverlay:
        Types: Veterancy
        Prerequisites: aircraft.upgraded