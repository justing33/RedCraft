        BuildPaletteOrder: 20
        Prerequisites: starport
        Description: TBD
    # Supply: 3
    Valued:
        Cost: 150
        # Oil: 100
    Tooltip:
        Name: Banshee
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Health:
        HP: 140
    Armor:
        Type: Light
        # Attribute: Mechanical
    RevealsShroud:
        # MinRange: 8c0
        Range: 10c0
        Type: GroundPosition
        RevealGeneratedShroud: False
    RevealsShroud@GAPGEN:
        Range: 8c0
        Type: GroundPosition
    # TODO: Fix so it can shoot ground and ground only
    Armament@PRIMARY:
        Weapon: BansheeMissileAG
        LocalOffset: 85,-213,-85, 85,213,-85
        MuzzleSequence: muzzle
        PauseOnCondition: !ammo
        # Infinite Ammo
        AmmoUsage: 0
    #Armament@SECONDARY:
