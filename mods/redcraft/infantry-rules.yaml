# Rifle Infantry
# Marine
MARINE:
	Inherits: ^Soldier
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Buildable:
		Queue: Infantry
		BuildDuration: 750
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 10
		Prerequisites: barracks_
		Description: actor-marine.description
	Valued:
		Cost: 50
        # Supply: 1
        # Oil: 0
	Tooltip:
		Name: actor-marine.name
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	RevealsShroud:
		Range: 9c0
	Mobile:
        Speed: 78
        AlwaysTurnInPlace: true
        Locomotor: foot
	Health:
		HP: 45
	Armor:
		Type: Biological
	Armament@PRIMARY:
		Weapon: MarineC14GaussRifle
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: MarineC14GaussRifle
		MuzzleSequence: garrison-muzzle
	WithInfantryBody:
		DefaultAttackSequence: shoot
		RequiresCondition: !parachute
	ProducibleWithLevel:
		Prerequisites: barracks.upgraded
	WithProductionIconOverlay:
		Types: Veterancy
		Prerequisites: barracks.upgraded
	Passenger:
		CargoType: Infantry
		CargoCondition: disable-experience
		Weight: 1


