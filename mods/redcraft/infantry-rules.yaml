# Grenadier
# Reaper
REAPER:
    Inherits: ^Soldier
    Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
    Buildable:
        Queue: Infantry
        BuildDuration: 1325
        BuildAtProductionType: Soldier
        BuildPaletteOrder: 40
        Prerequisites: barracks_
        Description: actor-reaper.description
    Valued:
        Cost: 50
        # Oil: 50
        # Supply: 1
    Tooltip:
        Name: actor-reaper.name
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Health:
        HP: 60
    ChangesHealth:
        Step: 1
        # Time to wait inbetween ticks
        Delay: 50
        StartIfBelow: 100
        # Wait time in ticks after taking damage
        DamageCooldown: 250
    Mobile:
        Speed: 131
        AlwaysTurnInPlace: true
        Locomotor: foot
    RevealsShroud:
        Range: 9c0
    # TODO: Add grenade AOE attack
    Armament@PRIMARY:
        Weapon: ReaperP45GaussPistol
        LocalOffset: 0,0,555
        FireDelay: 5
    # TODO: Add KD8 Charge Grenade ability
    Armament@GARRISONED:
        Name: garrisoned
        Weapon: ReaperP45GaussPistol
        FireDelay: 5
    WithInfantryBody:
        DefaultAttackSequence: throw
        RequiresCondition: !parachute
    ProducibleWithLevel:
        Prerequisites: barracks.upgraded
    WithProductionIconOverlay:
        Types: Veterancy
        Prerequisites: barracks.upgraded
    Passenger:
        CargoType: Infantry
        CargoCondition: disable-experience
        Weight: 1

