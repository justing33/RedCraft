# Tanya
# Ghost
GHOST:
    Inherits: ^Soldier
    Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
    Buildable:
        Queue: Infantry
        BuildDuration: 1300
        BuildAtProductionType: Soldier
        BuildPaletteOrder: 120
        Prerequisites: barracks_, ghostacademy
        BuildLimit: 1
        Description: actor-ghost.description
    Valued:
        Cost: 150
        # Supply: 2
        # Oil: 125
    Tooltip:
        Name: actor-ghost.name
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Health:
        HP: 100
    Mobile:
        Speed: 98
        Voice: Move
    Cloak:
        InitialDelay: 0
        CloakDelay: 50
        CloakSound: appear1.aud
        UncloakSound: appear1.aud
        IsPlayerPalette: true
        UncloakOn: Move
        PauseOnCondition: cloak-force-disabled
    Guard:
        Voice: Move
    RevealsShroud:
        Range: 11c0
    Armament@PRIMARY:
        Weapon: GhostC10CanisterRifle
        LocalOffset: 0,0,0, 0,0,0
    Armament@GARRISONED:
        Name: garrisoned
        Weapon: GhostC10CanisterRifle
        MuzzleSequence: garrison-muzzle
    WithInfantryBody:
        AttackSequences:
           primary: shoot-left, shoot-right
        StandSequences: stand
        RequiresCondition: !parachute
    ExternalCondition@PRODUCED:
        Condition: produced
    VoiceAnnouncement:
        RequiresCondition: produced
        Voice: Build
    AnnounceOnKill:
    Voiced:
        VoiceSet: TanyaVoice
    ProducibleWithLevel:
        Prerequisites: barracks.upgraded
    WithProductionIconOverlay:
        Types: Veterancy
        Prerequisites: barracks.upgraded
    Passenger:
        CargoType: Infantry
        CargoCondition: disable-experience
        Weight: 2

