# Tanya
# Ghost
GHOST:
    Inherits: ^Soldier
    Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
    Buildable:
        Queue: Infantry
        BuildAtProductionType: Soldier
        BuildPaletteOrder: 120
        Prerequisites: barracks_, ghostacademy
        BuildLimit: 1
        Description: Elite commando infantry. Armed with\ndual pistols and C4.\nMaximum 1 can be trained.\n  Strong vs Infantry, Buildings\n  Weak vs Vehicles, Aircraft\n  Special Ability: Destroy Building with C4
    Valued:
        Cost: 1500
    Tooltip:
        Name: Ghost
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Health:
        HP: 10000
    Mobile:
        Speed: 68
        Voice: Move
    Guard:
        Voice: Move
    RevealsShroud:
        Range: 6c0
    Demolition:
        DetonationDelay: 45
        Voice: Demolish
    Passenger:
        CustomPipType: red
        Voice: Move
    Armament@PRIMARY:
        Weapon: Colt45
        LocalOffset: 0,0,0, 0,0,0
    Armament@SECONDARY:
        Weapon: Colt45
        LocalOffset: 0,0,0, 0,0,0
    Armament@GARRISONED:
        Name: garrisoned
        Weapon: Colt45
        MuzzleSequence: garrison-muzzle
    WithInfantryBody:
        AttackSequences:
           primary: shoot-left, shoot-right
        StandSequences: stand
        RequiresCondition: !parachute
    ExternalCondition@PRODUCED:
        Condition: produced
    VoiceAnnouncement:
        RequiresCondition: produced
        Voice: Build
    AnnounceOnKill:
    Voiced:
        VoiceSet: TanyaVoice
    ProducibleWithLevel:
        Prerequisites: barracks.upgraded
    WithProductionIconOverlay:
        Types: Veterancy
        Prerequisites: barracks.upgraded

