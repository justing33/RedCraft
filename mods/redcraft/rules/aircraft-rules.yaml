# Spy Plane
U2:
    Inherits: ^NeutralPlane
    Health:
        HP: 200000
    Tooltip:
        Name: Spy Plane
    DetectCloaked:
        DetectionTypes: Cloak, Mine
        Range: 75c0
    WithRangeCircle:
        Range: 13c0
        Color: 0000FF80
    Aircraft:
        CruiseAltitude: 2560
        TurnSpeed: 28
        Speed: 225
        Repulsable: False
        MaximumPitch: 56
    AttackBomber:
        FacingTolerance: 8
    Contrail@1:
        Offset: -725,683,0
        StartColorAlpha: 128
    Contrail@2:
        Offset: -725,-683,0
        StartColorAlpha: 128
    LeavesTrails:
        Offsets: -1c43,0,0
        MovingInterval: 2
        Image: smokey
        SpawnAtLastPosition: False
        Type: CenterPosition
        RequiresCondition: enable-smoke
    RejectsOrders:
    Interactable:
    GrantConditionOnDamageState@SmokeTrail:
        Condition: enable-smoke

