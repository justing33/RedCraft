    Inherits@selection: ^SelectableEconomicUnit
    Buildable:
        Queue: Ship
        BuildPaletteOrder: 10
        BuildDuration: 1
        Prerequisites: ~nexus, ~protoss.workers
        Description: TBD
        ForceFaction: protoss
    Captures:
        CaptureTypes: building
        #Explicit
        ConsumedByCapture: false
        #Explicit
        PlayerExperience: 0
        ValidRelationships: Ally
        EnterCursor: enter
    CaptureManager:
    Production@BUILDINGS:
        Produces: Building, Defense
    ProductionQueue@BUILDINGS:
        Type: Building
        QueueLimit: 1
        ItemLimit: 1
        Factions: protoss
    GrantExternalConditionToProduced:
        Condition: produced
    ProvidesPrerequisite@Probe:
