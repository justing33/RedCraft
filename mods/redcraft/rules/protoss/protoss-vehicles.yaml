        SearchForDeliveryBuildingDelay: 0
        SearchFromProcRadius: 20
        SearchFromHarvesterRadius: 100
        WaitDuration: 0
        FullyLoadedSpeed: 100
        HarvestFacings: 8
        EmptyCondition: no-ore
    StoresResources:
        Capacity: 1
        Resources: Ore, Gems
    DockClientManager:
        SearchForDockDelay: 1
    Valued:
        Cost: 50
    Tooltip:
        Name: PROBE TBD
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    Mobile:
        #TurnSpeed: 28
        Speed: 92
    Health:
        HP: 75
    Armor:
        Type: Light
    RevealsShroud:
        Range: 6c0
    Armament@PRIMARY:
        Weapon: ProbeParticleBeam
        LocalOffset: 427,0,341
    AttackFrontal:
        FacingTolerance: 0
    AttackMove:
    WithMuzzleOverlay:
    WithStoresResourcesPipsDecoration:
        Position: BottomLeft
        Margin: 4, 3
        RequiresSelection: true
        PipCount: 7
        ResourceSequences:
            Gems: pip-blue
    # TODO: Allow to be loaded into lifted off Command Center
    Passenger:
        CargoType: Vehicle
        Weight: 1
