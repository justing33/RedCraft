MARINE:
    Inherits: ^Soldier
    AutoTarget:
    AutoTargetPriority@ATTACKGROUNDUNITSFIRST:
        Priority: 2
        ValidTargets: Infantry, Vehicle, Air, AirborneActor, Building
        InvalidTargets: NoAutoTarget
    AutoTargetPriority@ATTACKBUILDINGSSECOND:
        Priority: 1
        ValidTargets: Structure
        InvalidTargets: NoAutoTarget
    Buildable:
        Queue: Infantry
        BuildDuration: 750
        BuildAtProductionType: Soldier
        BuildPaletteOrder: 10
        Prerequisites: barracks_
        Description: actor-marine.description
    Valued:
        Cost: 50
        # Supply: 1
    Tooltip:
        Name: actor-marine.name
    UpdatesPlayerStatistics:
        AddToArmyValue: true
    RevealsShroud:
        Range: 9c0
    Mobile:
        Speed: 78
        AlwaysTurnInPlace: true
        Locomotor: foot
    Health:
        HP: 45
    Armor:
        Type: Biological
    Armament@PRIMARY:
        Weapon: MarineC14GaussRifle
    Armament@GARRISONED:
        Name: garrisoned
        Weapon: MarineC14GaussRifle
        MuzzleSequence: garrison-muzzle
            # 50% movement speed increase
            SpeedMultiplier:
                Modifier: 150
                RequiresCondition: stimmed
            # 50% damage increase
            FirepowerMultiplier:
                Modifier: 150
                RequiresCondition: stimmed
            ChangesHealth:
                # 11 seconds cooldown, to match the length of time stimpack is active so each stim causes damage to units
                DamageCooldown: 275
                # Always reduce HP
                StartIfBelow: 200
                RequiresCondition: stimmed
                # 10 HP health reduced on stimpack use
                Step: -10
                PercentageStep: -1
            GrantConditionOnPrerequisite:
                Condition: stimmed
                Prerequisites: stimpack-activated
    WithInfantryBody:
        DefaultAttackSequence: shoot
        RequiresCondition: !parachute
    Passenger:
        CargoType: Infantry
        Weight: 1

