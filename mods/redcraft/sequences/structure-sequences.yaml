# Bunker
# Based on Pill Box
bunk:
    Defaults:
        Filename: pbox.shp
    idle:
    damaged-idle:
        Start: 1
    make:
        Filename: pboxmake.shp
        Length: *
    muzzle:
        Filename: minigun.shp
        Length: 6
        Facings: 8
    bib:
        TilesetFilenames:
            SNOW: mbPBOX.sno
            INTERIOR: mbPBOX.int
            TEMPERAT: mbPBOX.tem
            DESERT: mbPBOX.des
        Length: *
        Offset: 0,-2
    icon:
        Filename: pboxicon.shp

# Command Center
