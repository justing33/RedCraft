# Bunker
# Based on Pill Box
bunk:
    Defaults:
        Filename: pbox.shp
    idle:
    damaged-idle:
        Start: 1
    make:
        Filename: pboxmake.shp
        Length: *
    muzzle:
        Filename: minigun.shp
        Length: 6
        Facings: 8
    bib:
        TilesetFilenames:
            SNOW: mbPBOX.sno
            INTERIOR: mbPBOX.int
            TEMPERAT: mbPBOX.tem
            DESERT: mbPBOX.des
        Length: *
        Offset: 0,-2
    icon:
        Filename: pboxicon.shp

# Command Center
comc:
    Defaults:
        Filename: dome.shp
    idle:
        Offset: 0,-4
    damaged-idle:
        Start: 1
        Offset: 0,-4
    make:
        Filename: domemake.shp
        Length: *
        Offset: 0,-4
    bib:
        Filename: bib2.tem
        TilesetFilenames:
            SNOW: bib2.sno
            DESERT: bib2.des
        Length: *
    icon:
        Filename: facticon.shp
    turret:
        Filename: gun.shp
        Facings: 32
    muzzle:
        Filename: gunfire2.shp
        Length: 5
    comc-orb:
        # Uses this to draw the orbital upgrade building extension
        Filename: carr.shp

# Command Center (Lifted Off)
comc-air:
    idle:
        Filename: dome.shp

# Planetary Fortress
comc-plan:
    icon:
        Filename: gunicon.shp

# Orbital Command
comc-orb:
    icon:
        Filename: gpssicon.shp

