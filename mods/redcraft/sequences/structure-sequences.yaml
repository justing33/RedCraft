# Bunker
# Based on Pill Box
bunk:
    Defaults:
        Filename: pbox.shp
    idle:
    damaged-idle:
        Start: 1
    make:
        Filename: pboxmake.shp
        Length: *
    muzzle:
        Filename: minigun.shp
        Length: 6
        Facings: 8
    bib:
        TilesetFilenames:
            SNOW: mbPBOX.sno
            INTERIOR: mbPBOX.int
            TEMPERAT: mbPBOX.tem
            DESERT: mbPBOX.des
        Length: *
        Offset: 0,-2
    icon:
        Filename: pboxicon.shp

# Command Center (Lifted Off)
fact-air:
    idle:
        Filename: fact.shp
        Facings: 1
        UseClassicFacings: False
    icon:
        Filename: facticon.shp

# Command Center
comc:
    Defaults:
        Filename: fact.shp
    idle:
    make:
        Filename: factmake.shp
        Length: *
    build:
        Start: 1
        Length: 25
    pdox:
        Filename: factpdox.shp
        Length: 80
    damaged-idle:
        Start: 26
    damaged-build:
        Start: 27
        Length: 25
    damaged-pdox:
        Filename: factpdox.shp
        Start: 80
        Length: 80
    dead:
        Filename: factdead.shp
        Tick: 800
    bib:
        Filename: bib2.tem
        TilesetFilenames:
            SNOW: bib2.sno
            DESERT: bib2.des
        Length: *
    icon:
        Filename: facticon.shp
    turret:
        Filename: turr.shp
        Facings: 32
    muzzle:
        Filename: gunfire2.shp
        Length: 5
    fact-orb:
        # Uses this to draw the orbital upgrade building extension
        Filename: carr.shp
        idle:
            Offset: 0,-4
        damaged-idle:
            Start: 1
            Offset: 0,-4
        make:
            Filename: domemake.shp
            Length: *
            Offset: 0,-4
        bib:
            Filename: bib3.tem
            TilesetFilenames:
                SNOW: bib3.sno
                DESERT: bib3.des
            Length: *
        icon:
            Filename: domeicon.shp

