# Construction Yard
# Command Center
COMC:
    Inherits: ^Building
    Selectable:
        Bounds: 3072, 3072
    Building:
        Footprint: xxX xxx XxX ===
        Dimensions: 3,4
        LocalCenterOffset: 0,-512,0
    Buildable:
        Queue: Building
        BuildDuration: 1775
        BuildPaletteOrder: 10
        Prerequisites: scv
        Description: actor-comc.description
    ProvidesRadar:
    Valued:
        Cost: 400
    Health:
        HP: 1500
    Tooltip:
        Name: actor-comc.name
        RequiresCondition: !orbitalcommandupgraded
    Tooltip@ORBITALUPGRADED:
        Name: actor-comc-orb.name
        RequiresCondition: orbitalcommandupgraded
    Tooltip@PLANETARYFORTRESSUPGRADED:
        Name: actor-comc-plan.name
        RequiresCondition: planetaryfortressupgraded
    # START TEST
    Refinery:
        UseStorage: False
        # DockOffset: 1,3
        # DiscardExcessResources: False
    # Left Side Docks
    DockHost@LEFTCENTER:
        Type: Unload
        DockWait: 0
        DockAngle: 256
        DockOffset: -2c1, 0, 0
        MaxQueueLength: 1
    DockHost@LEFTCENTERANDUP1:
        Type: Unload
        DockAngle: 256
        DockOffset: -2c1, -1c1, 0
        MaxQueueLength: 1
    DockHost@LEFTCENTERANDUP2:
        Type: Unload
        DockAngle: 256
        DockOffset: -1c1, -2c1, 0
        MaxQueueLength: 1
    DockHost@LEFTCENTERANDDOWN1:
        Type: Unload
        DockAngle: 256
        DockOffset: -2c1, 1c1, 0
        MaxQueueLength: 1
    DockHost@LEFTCENTERANDDOWN2:
        Type: Unload
        DockAngle: 256
        DockOffset: -1c1, 2c1, 0
        MaxQueueLength: 1
    # Right Side Docks
    DockHost@RIGHTCENTER:
        Type: Unload
        DockWait: 0
        DockAngle: 256
        DockOffset: 2c1, 0, 0
        MaxQueueLength: 1
    DockHost@RIGHTCENTERANDUP1:
        Type: Unload
        DockAngle: 256
        DockOffset: 2c1, -1c1, 0
        MaxQueueLength: 1
    DockHost@RIGHTCENTERANDUP2:
        Type: Unload
        DockAngle: 256
        DockOffset: 1c1, -2c1, 0
        MaxQueueLength: 1
    DockHost@RIGHTCENTERANDDOWN1:
        Type: Unload
        DockAngle: 256
        DockOffset: 2c1, 1c1, 0
        MaxQueueLength: 1
    DockHost@RIGHTCENTERANDDOWN2:
        Type: Unload
        DockAngle: 256
        DockOffset: 1c1, 2c1, 0
        MaxQueueLength: 1
    StoresResources:
        Capacity: 2000
    Armor:
        Type: Wood
    RevealsShroud:
        Range: 11c0
        RevealGeneratedShroud: true
    RevealsShroud@GAPGEN:
        Range: 11c0
    # Want to flip flop between the two production capabilities upon condition
    # WE CAN FLIP FLOP IF THE OTHER SIDE I.E> INFANTRY DONT REQUIRE THE PREREQ!!!!!!!!!!!
    Production@SCV:
        Produces: Defense
    Production@UPGRADES:
        # Temp queue name
        Produces: Ship
        RequiresCondition: !orbitalcommandupgraded && !planetaryfortressupgraded
    ProductionQueue@UPGRADES:
        # Temp until I can change the production tab on sidebar in chrome.yaml
        Type: Ship
        QueueLimit: 1
        ItemLimit: 1
    ProductionQueue@SCV:
        Type: Defense
    GrantConditionOnProduction@PlanetaryFortress:
        Condition: planetaryfortressupgraded
        Actors: COMC-PLAN
    GrantConditionOnProduction@OrbitalCommand:
        Condition: orbitalcommandupgraded
        Actors: COMC-ORB
    GrantExternalConditionToProduced:
        Condition: produced
    BaseBuilding:
    # Required for units to be able to exit CY
    Exit@1:
        ExitCell: 0,0
    # TODO: This is important for some reason regarding building the upgrades
    ProvidesPrerequisite@command-center:
        Prerequisite: command-center
    # TODO: Fix bug
    # Cargo:
    #     # TODO: Testing
    #     Types: Vehicle
    #     # TODO: Consider future upgrade to 10 capacity
    #     MaxWeight: 5
    #     # Instant unload and movement
    #     BeforeUnloadDelay: 0
    #     AfterUnloadDelay: 0
    # PLANETARY FORTRESS UPGRADED
    Turreted@PRIMARY:
        Turret: primary
        Offset: 0,-64,700
        TurnSpeed: 12
        RequiresCondition: planetaryfortressupgraded
    WithSpriteTurret:
        Recoils: false
        RequiresCondition: planetaryfortressupgraded && !build-incomplete
    Armament@PRIMARY:
        Turret: primary
        Weapon: 8Inch
        LocalOffset: 480,-100,40, 480,100,40
        Recoil: 171
        RecoilRecovery: 34
        MuzzleSequence: muzzle
        RequiresCondition: planetaryfortressupgraded
    AttackTurreted:
        Turrets: primary
        TargetFrozenActors: True
        ForceFireIgnoresActors: True
        RequiresCondition: planetaryfortressupgraded
    WithMuzzleOverlay:
        RequiresCondition: planetaryfortressupgraded
    WithSpriteTurret@PRIMARY:
        Turret: primary
        RequiresCondition: planetaryfortressupgraded
    # ORBITAL COMMAND UPGRADED
    WithIdleOverlay@ORBITAL:
        RequiresCondition: orbitalcommandupgraded && !build-incomplete && !planetaryfortressupgraded
        Sequence: comc-orb
        # Forward, Right, Up
        Offset: 0,1500,-450
    AirstrikePower@spyplane:
        OrderName: SovietSpyPlane
        Icon: scannersweep
        ChargeInterval: 3750
        Name: Scanner Sweep
        Description: Reveals an area of the map.
        SelectTargetSpeechNotification: SelectTarget
        EndChargeSpeechNotification: SpyPlaneReady
        SelectTargetTextNotification: Select target.
        EndChargeTextNotification: Spy plane ready.
        CameraActor: camera.spyplane
        CameraRemoveDelay: 150
        UnitType: u2
        QuantizedFacings: 8
        DisplayBeacon: true
        BeaconPoster: scannersweep-small
        ArrowSequence: arrow
        ClockSequence: clock
        CircleSequence: circles
        UseDirectionalTarget: True
        DirectionArrowAnimation: paradirection
        SupportPowerPaletteOrder: 60
        RequiresCondition: orbitalcommandupgraded
    BaseProvider:
        PauseOnCondition: being-captured
        Range: 16c0
    WithBuildingBib:
    RenderSprites:
    # Note: Buildings don't list AirborneActor as targetable,
    #       but the weapon can be configured to shoot buildings
    Targetable:
        TargetTypes: GroundActor, Structure, Defense
    Transforms:
        PauseOnCondition: being-demolished || build-incomplete
        IntoActor: comc-air
        Offset: 1,1
        Facing: 384
        RequiresCondition: !planetaryfortressupgraded && !orbitalcommandupgraded
    TransformsIntoAircraft:
        DockActors:
    WithDeathAnimation:
        DeathSequence: dead
        UseDeathTypeSuffix: false
    HitShape:
        TargetableOffsets: 1273,939,0, -980,-640,0, -980,640,0
        Type: Rectangle
            TopLeft: -1536, -1536
            BottomRight: 1536, 1536
    MustBeDestroyed:
        RequiredForShortGame: true

