# Construction Yard
FACT:
    Inherits: ^Building
    Buildable:
        Queue: Building
        BuildPaletteOrder: 60
        Prerequisites: anypower, ~techlevel.infonly
        Description: Refines Ore and Gems\ninto credits.
    Tooltip:
        Name: Command Center
    Refinery:
        DockOffset: 1,3
        UseStorage: False
    StoresResources:
        Capacity: 2000
    #TODO: Make starting units -- Spawn 6 SCV when MCV is deployed
    FreeActor@1:
        Actor: HARV
        SpawnOffset: 0,5
        Facing: 256
    FreeActor@2:
        Actor: HARV
        SpawnOffset: 1,6
        Facing: 256
    FreeActor@3:
        Actor: HARV
        SpawnOffset: 2,7
        Facing: 256
    FreeActor@4:
        Actor: HARV
        SpawnOffset: 3,8
        Facing: 256
    FreeActor@5:
        Actor: HARV
        SpawnOffset: 4,9
        Facing: 256
    WithResourceStoragePipsDecoration:
        Position: BottomLeft
        Margin: 4, 3
        RequiresSelection: true
        PipCount: 17
        FullSequence: pip-yellow
        # Production:
        # Produces: Infantry, Soldier
        # Produces: Building, Defense
        # SpawnOffset: 5,5
        # ProductionBar:
        #  ProductionType: Infantry
    ProductionBar@Building:
        ProductionType: Building
    ProductionBar@Defense:
        ProductionType: Defense
    #Required for units to be able to exit CY
    Exit@1:
        RequiresCondition: !being-captured
        SpawnOffset: 900,2000,0
        ExitCell: 2,2
    ProvidesPrerequisite@command-center:
        Prerequisite: command-center

