# New COMC with missing FACT traits
COMC:
    Inherits: ^Building
    Selectable:
        Bounds: 3072, 3072
    Building:
        Footprint: xxX xxx XxX ===
        Dimensions: 3,4
        LocalCenterOffset: 0,-512,0
    Buildable:
        Queue: Building
        BuildPaletteOrder: 60
        Prerequisites: anypower, ~techlevel.infonly
        Description: Refines Ore and Gems\ninto credits.
    Health:
        HP: 150000
    Tooltip:
        Name: Command Center
        RequiresCondition: !orbitalcommandupgraded
    Tooltip@ORBITALUPGRADED:
        Name: Orbital Command
        RequiresCondition: orbitalcommandupgraded
    Refinery:
        DockOffset: 1,3
        UseStorage: False
        DiscardExcessResources: False
    StoresResources:
        Capacity: 2000
    Armor:
        Type: Wood
    RevealsShroud:
        MinRange: 4c0
        Range: 5c0
        RevealGeneratedShroud: False
    RevealsShroud@GAPGEN:
        Range: 4c0
    Production:
        Produces: CommandCenterUpgrade
        RequiresCondition: !planetaryfortressupgraded && !orbitalcommandupgraded
    ProductionBar:
        ProductionType: CommandCenterUpgrade
    ProductionQueue:
        Type: CommandCenterUpgrade
        DisplayOrder: 0
        # Group: Addon
        QueueLimit: 1
        ItemLimit: 1
    GrantConditionOnProduction@PlanetaryFortress:
        Condition: planetaryfortressupgraded
        Actors: FACT-PLAN
    GrantConditionOnProduction@OrbitalCommand:
        Condition: orbitalcommandupgraded
        Actors: FACT-ORB
    ProductionBar@Building:
        ProductionType: Building
    ProductionBar@Defense:
        ProductionType: Defense
    GrantExternalConditionToProduced:
        Condition: produced
    BaseBuilding:
    #Required for units to be able to exit CY
    Exit@1:
        RequiresCondition: !being-captured
        SpawnOffset: 900,2000,0
        ExitCell: 2,2
    ProvidesPrerequisite@command-center:
        Prerequisite: command-center
    # PLANETARY FORTRESS UPGRADE
    Turreted@PRIMARY:
        Turret: primary
        Offset: 0,750,900
        TurnSpeed: 12
        RequiresCondition: planetaryfortressupgraded
    WithSpriteTurret:
        Recoils: false
        RequiresCondition: planetaryfortressupgraded && !build-incomplete
    Armament@PRIMARY:
        Turret: primary
        Weapon: 8Inch
        LocalOffset: 480,-100,40, 480,100,40
        Recoil: 171
        RecoilRecovery: 34
        MuzzleSequence: muzzle
        RequiresCondition: planetaryfortressupgraded
    AttackTurreted:
        Turrets: primary
        TargetFrozenActors: True
        ForceFireIgnoresActors: True
        RequiresCondition: planetaryfortressupgraded
    WithMuzzleOverlay:
        RequiresCondition: planetaryfortressupgraded
    WithSpriteTurret@PRIMARY:
        Turret: primary
        RequiresCondition: planetaryfortressupgraded
    # TODO: Fix bug
    # Cargo:
    #     # TODO: Testing
    #     Types: Vehicle
    #     # TODO: Consider future upgrade to 10 capacity
    #     MaxWeight: 5
    #     # Instant unload and movement
    #     BeforeUnloadDelay: 0
    #     AfterUnloadDelay: 0
    # Show as an Orbital Command sprite when upgrade is built
    # WithIdleOverlay@ORBITAL:
    #     RequiresCondition: orbitalcommandupgraded && !build-incomplete && !planetaryfortressupgraded
    #     Sequence: fact-orb
    # WithSpriteBody@PRIMARY:
    #     Sequence: fact
    #     RequiresCondition: !orbitalcommandupgraded && !build-incomplete && !planetaryfortressupgraded
    # WithBuildingPlacedAnimation:
    #     RequiresCondition: !orbitalcommandupgraded && !build-incomplete && !planetaryfortressupgraded
    BaseProvider:
        PauseOnCondition: being-captured
        Range: 16c0
    WithBuildingBib:
    # WithBuildingPlacedAnimation:
    #     RequiresCondition: !build-incomplete && !chrono-vortex
    WithSpriteBody@ORBITAL:
        #Name: fact-orb
        #StartSequence: fact-orb
        Sequence: fact-orb
        RequiresCondition: orbitalcommandupgraded && !build-incomplete && !planetaryfortressupgraded
    RenderSprites:
        #Image: comc
    Transforms:
        PauseOnCondition: chrono-vortex || being-captured || being-demolished || build-incomplete
        IntoActor: fact-air
        Offset: 1,1
        Facing: 384
        RequiresCondition: !planetaryfortressupgraded
    TransformsIntoAircraft:
        DockActors: #fact-air
    WithDeathAnimation:
        DeathSequence: dead
        UseDeathTypeSuffix: false
    ProvidesPrerequisite@buildingname:
    HitShape:
        TargetableOffsets: 1273,939,0, -980,-640,0, -980,640,0
        Type: Rectangle
            TopLeft: -1536, -1536
            BottomRight: 1536, 1536
    TransferTimedExternalConditionOnTransform:
        Condition: invulnerability

