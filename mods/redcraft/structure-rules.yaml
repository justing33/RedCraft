# Construction Yard
FACT:
    Inherits: ^Building
    # TODO: Fix bug
    # Inherits@CARGOPIPS: ^CargoPips
    Buildable:
        Queue: Building
        BuildPaletteOrder: 60
        Prerequisites: anypower, ~techlevel.infonly
        Description: Refines Ore and Gems\ninto credits.
    Tooltip:
        Name: Command Center
    Refinery:
        DockOffset: 1,3
        UseStorage: False
        DiscardExcessResources: False
    StoresResources:
        Capacity: 2000
    Production:
        Produces: Infantry, Soldier, Building, Defense # TODO: Remove Building, Defense - temp allowing for testing purposes..
        SpawnOffset: 5,5
    GrantExternalConditionToProduced:
        Condition: produced
    ProductionBar:
        ProductionType: Infantry
    ProductionBar@Building:
        ProductionType: Building
    ProductionBar@Defense:
        ProductionType: Defense
    #Required for units to be able to exit CY
    Exit@1:
        RequiresCondition: !being-captured
        SpawnOffset: 900,2000,0
        ExitCell: 2,2
    ProvidesPrerequisite@command-center:
        Prerequisite: command-center
    # TODO: Fix bug
    # Cargo:
    #     # TODO: Testing
    #     Types: Vehicle
    #     # TODO: Consider future upgrade to 10 capacity
    #     MaxWeight: 5
    #     # Instant unload and movement
    #     BeforeUnloadDelay: 0
    #     AfterUnloadDelay: 0
    -SpawnActorsOnSell:
    Transforms:
        #RequiresCondition: factundeploy
        PauseOnCondition: chrono-vortex || being-captured || being-demolished || build-incomplete
        IntoActor: fact-air
        Offset: 1,1
        Facing: 384
    TransformsIntoAircraft:
        DockActors: #fact-air
    -TransformsIntoMobile:
    -TransformsIntoPassenger:
    -TransformsIntoRepairable:
    -TransformsIntoTransforms:
    -Sellable:
    AirstrikePower@spyplane:
        OrderName: SovietSpyPlane
        Prerequisites: aircraft.soviet
        Icon: spyplane
        ChargeInterval: 3750
        Name: Scanner Sweep
        Description: Reveals an area of the map.
        SelectTargetSpeechNotification: SelectTarget
        EndChargeSpeechNotification: SpyPlaneReady
        SelectTargetTextNotification: Select target.
        EndChargeTextNotification: Spy plane ready.
        CameraActor: camera.spyplane
        CameraRemoveDelay: 150
        UnitType: u2
        QuantizedFacings: 8
        DisplayBeacon: true
        BeaconPoster: camicon
        ArrowSequence: arrow
        ClockSequence: clock
        CircleSequence: circles
        UseDirectionalTarget: True
        DirectionArrowAnimation: paradirection
        SupportPowerPaletteOrder: 60

