        TurnSpeed: 120
        Offset: 0,0,128
    Armament:
        Weapon: Flamer
        LocalOffset: 128,0,43
        FireDelay: 2
    Transforms:
        IntoActor: stnk
        Offset: -1,-1
        -Facing:
        TransformSounds: placbldg.aud, build5.aud
        NoTransformNotification: BuildingCannotPlaceAudio
        NoTransformTextNotification: Cannot deploy here.
    TransformsIntoMobile:
		-RequiresCondition:
