^BaseWorld:
    ResourceRenderer:
        ResourceTypes:
            Ore:
                Sequences: #gold01, gold02, gold03, gold04
                Palette: #player
                Name: #Valuable Minerals
            Gems:
                Sequences: gem01, gem02, gem03, gem04
                Palette: player
                Name: Valuable Minerals
World:
    # Map settings
    MapOptions:
        ShortGameCheckboxEnabled: false
        ShortGameCheckboxLocked: true
    MapBuildRadius:
        BuildRadiusCheckboxEnabled: false
        BuildRadiusCheckboxLocked: true
    CrateSpawner:
        CheckboxEnabled: false
        CheckboxLocked: true
    # Start with command center (deployed mcv) and 5 scv
    StartingUnits@mcvonly:
        Class: none
        ClassName: options-starting-units.mcv-only
        Factions: allies, england, france, germany, soviet, russia, ukraine
        BaseActor: comc
        SupportActors: scv, scv, scv, scv, scv
    ResourceLayer:
        RecalculateResourceDensity: true
        ResourceTypes:
            Ore:
                #ResourceIndex: 1
                #TerrainType: Ore
                #AllowedTerrainTypes: Clear, Road
                #MaxDensity: 12
            Gems:
                ResourceIndex: 2
                TerrainType: Gems
                AllowedTerrainTypes: Clear, Road
                MaxDensity: 1800
